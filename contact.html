	<nav class="navbar navbar-default">

		<div class="row">
			<div class="col-md-6" id="contactme">
				<h2>Contact Me</h2>
				<hr>
				<form class="form-group" action="Requests">
					Name:
					<input class="form-control" placeholder="First and Last Name" type="text">
					<br>
					<br> Email:
					<input class="form-control" placeholder="Email" type="text">
					<br>
					<br> Message:
					<br>
					<textarea class="form-control" placeholder="Type message here" name="Inquiry" id="message" rows="10"></textarea>
					<button class="btn btn-default">Submit</button>
				</form>
			</div>
		<div class="col-md-2"></div>
				<div class="col-md-4">
					<div id="medialinks">

						<hr>

							<a href="https://github.com/tschmauch">
